<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter</title>
</head>
<body>


    <script>
    
        const arr = [ 1, 3, 4, 5, 8, 9 ];

        const filter = arr.filter(function(item){
            return item % 2 === 0
        })

        console.log(filter)
        
    
    </script>
    
</body>
</html>
