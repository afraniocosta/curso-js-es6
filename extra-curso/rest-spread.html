<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest e Spread</title>
</head>
<body>
    
<script>
  
  // REST

  const usuario = {
    'nome': 'Afrânio',
    'idade': 41,
    'peso': 78
  }
    
  const { nome, ...resto } = usuario

  console.log(nome)
  console.log(resto)


  const arr = [ 1, 2, 3, 4 ];

  const [ a, b, ...c ] = arr;

  console.log(a)
  console.log(b)
  console.log(c)

  function soma(...params) {
    return params
  }

  console.log(soma(1, 3, 4))


  function soma(...params){
    return params.reduce((total, next) =>  total + next);
  }

  console.log(soma(1, 3, 4));


  function soma(a, b, ...params){
    return params
  }

  console.log(soma(1, 3, 4));

</script>

<script>

// SPREAD

const arr1 = [ 1, 2, 3 ]
const arr2 = [ 4, 5, 6 ]

const arr3 = [ ...arr1, ...arr2 ]

console.log(arr3)

const usuario1 = {
  nome: 'Afrânio',
  idade: 41,
  peso: 78
}

const usuario2 = { ...usuario1, nome: 'João' }

console.log(usuario2)


</script>

</body>
