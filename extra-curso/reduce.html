<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reduce</title>
</head>
<body>


    <script>
    
        const arr = [ 1, 3, 4, 5, 8, 9 ];
        
        const sum = arr.reduce(function(total, next){
            return total + next;
        })
        console.log(sum)
        
    
    </script>
    
</body>
</html>
