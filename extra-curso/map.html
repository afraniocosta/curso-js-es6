<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
</head>
<body>


    <script>
    
        const arr = [ 1, 3, 4, 5, 8, 9 ];
        
        const newArr = arr.map(function(item, index){
            return item + index;
        })
        console.log(newArr)
    
    </script>
    
</body>
</html>
